<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GMserve</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/bundle.css" media="all" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link href="assets/css/app.css" rel="stylesheet" />
	
	<!--Animation css-->
	<link href="assets/css/animate.css" rel="stylesheet">
	
	<!--Icon-fonts css-->
	<link href="assets/css/font-awesome.css" rel="stylesheet" />
	<link href="assets/css/ionicons.min.css" rel="stylesheet" />
	<link href="assets/css/material-design-iconic-font.min.css" rel="stylesheet" media="all" />

	<!-- sweet alerts -->
	<link href="assets/css/sweet-alert.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="assets/css/style.css" rel="stylesheet" media="all">
	<link href="assets/css/helper.css" rel="stylesheet"media="all">
	
</head>
<body>
  <app-root></app-root>

  <script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/wow.min.js"></script>
	<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="assets/js/jquery.app.js"></script>

  <script>
		$(function(){
			$('ul.navbar-nav li').click(function(){
					$('ul.navbar-nav li').removeClass('active');
					$(this).addClass('active');
			});
			$('#tabConOne .filterVal').val('invoice');
			$('#tabConOne .filterVal').click();
			
			$(document).on('click', '.navbar-toggle', function () {
				$('aside.left-panel').toggleClass('collapsed');
			});
			
			$sideBar = $("aside.left-panel");
			
			$("aside.left-panel nav.navigation > ul > li:has(ul) > a").click(function () {
				if ($sideBar.hasClass('collapsed') == false || $(window).width() < 769) {
					$("aside.left-panel nav.navigation > ul > li > ul").slideUp(300);
					$("aside.left-panel nav.navigation > ul > li").removeClass('active');
					if (!$(this).next().is(":visible")) {
						$(this).next().slideToggle(300, function () {
							//$("aside.left-panel:not(.collapsed)").getNiceScroll().resize();
						});
						$(this).closest('li').addClass('active');
					}
					return false;
				}
			});
		
		});
	</script>
</body>
</html>
